<!DOCTYPE html>
<html>
<head>
    <title>Business Card Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .flip-box {
            background-color: transparent;
            height: 250px;
            border: 0px solid white;
            perspective: 1000px;
            float:left; 
        }

        .flip-box-inner {
            position: relative;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front, .flip-box-back {
            position: absolute;
            max-height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
        }

        .flip-box-front {
            background-color: transparent;
            color: white;
        }

        .flip-box-back {
            background-color: transparent;
            color: white;
            transform: rotateY(180deg);
        }

        .flip-box .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .flip-box .tags span {
            margin-right: 5px;
            color: #00aae8;
            cursor: pointer;
        }

        .flip-box .tags span:hover {
            text-decoration: underline;
        }

        #tag-search {
            margin-bottom: 20px;
        }

        #search-box {
		margin-bottom: 10px;
		padding: 5px;
		width: 200px;
		background-color: #ffffff;  /* white background */
		color: black;  /* Blue text */
		border: 1px solid #00aae8;  /* border */
		padding: 5px 10px;  /* Some padding */
		text-decoration: none;  /* Remove underline */
		font-size: 14px;  /* Increase font size */
		cursor: pointer;  /* Change cursor on hover */
		border-radius: 5px;  /* Slightly rounded corners */
		transition-duration: 0.4s;
		}

		#tag-buttons button {
        margin-right: 5px;
        margin-bottom: 5px;
        background-color: #00aae8;  /* Blue background */
        color: white;  /* White text */
        border: none;  /* Remove default border */
        padding: 5px 10px;  /* Some padding */
        text-decoration: none;  /* Remove underline */
        font-size: 14px;  /* Increase font size */
        cursor: pointer;  /* Change cursor on hover */
        border-radius: 5px;  /* Slightly rounded corners */
		transition-duration: 0.4s;
    }

    #tag-buttons button:hover {
        background-color: #00aae8;  /* Darker blue when hovered */
    }

    #clear-button {
        background-color: #ffffff;  /* Blue background */
        color: #00aae8;  /* Blue text */
        border: 1px solid #00aae8;  /* border */
        padding: 5px 10px;  /* Some padding */
        text-decoration: none;  /* Remove underline */
        font-size: 14px;  /* Increase font size */
        cursor: pointer;  /* Change cursor on hover */
        border-radius: 5px;  /* Slightly rounded corners */
		transition-duration: 0.4s;
    }

    #clear-button:hover {
        margin-right: 5px;
        margin-bottom: 5px;
        background-color: #00aae8;  /* Blue background */
        color: white;  /* White text */
        border: none;  /* Remove default border */
        padding: 5px 10px;  /* Some padding */
        text-decoration: none;  /* Remove underline */
        font-size: 14px;  /* Increase font size */
        cursor: pointer;  /* Change cursor on hover */
        border-radius: 5px;  /* Slightly rounded corners */
    }

    </style>
</head>
<body>
	
    <div id="tag-search">
        <input type="text" id="search-box" placeholder="Search tags...">
        <button id="clear-button">Clear</button>
        <div id="tag-buttons"></div>
    </div>
    <div id="business-cards"></div>

	<script>
		$(document).ready(function() {
			// Details for each unique ID
			var cards = [
				{ id: 'Ad', url: 'https://docs.google.com/forms/d/e/1FAIpQLSew1nB3t38XmktA3kHRyPDxGkXWrljGUXku8WPgyOs5Svdc1A/viewform?usp=sf_link', tags: ['All','Visual Arts', 'Painting', 'Drawing', 'Design', 'Animation', 'Voice Acting', 'Graphic Design', 'Web Design', 'Writing', 'Fiction Writing', 'Poetry', 'Performing Arts', 'Acting', 'Voice Acting','Dance', 'Film and Video', 'Film Directing', 'Video Editing', 'Animation', 'Crafts and DIY', 'Pottery', 'Woodworking', 'Photography', 'Portrait Photography', 'Landscape Photography', 'Multimedia and Interactive Arts', 'Interactive Installations', 'Virtual Reality (VR)', 'Culinary Arts', 'Baking and Pastry', 'Culinary Design', 'Performing Arts Management', 'Event Planning', 'Arts Marketing'] },
				{ id: 'GameDirection', url: 'http://gamedirection.net', tags: ['All', 'Game Designer', 'Marketing', 'Graphic Designer', 'Publisher'] },
				{ id: 'ArtByRichardK', url: 'mailto:ArtByRichardK@Gmail.com', tags: ['All', 'Illustrator'] },
				{ id: 'Jgoffik', url: 'https://jgoffik.wixsite.com/jgoffik-art', tags: [ 'All', 'Illustrator'] },
				{ id: 'Edlogocard2023', url: 'https://www.edwedig.com/', tags: ['All', 'Game Designer', 'Graphic Design', 'Web Design'] },
			];
		
			// For each card, create an image element for side A and side B, a link, and tags
			cards.forEach(function(card) {
				var flipBox = $('<div />', { 
					class: 'flip-box',
					'data-tags': card.tags.join(' ')
				});
				
				var flipBoxInner = $('<div />', { 
					class: 'flip-box-inner'
				});
				
				var imgA = $('<img />', { 
					id: card.id + '-A',
					src: 'Images/' + card.id + '-Side-A.jpg', 
					alt: card.id + ' Side A',
					class: 'flip-box-front'
				});
		
				var imgB = $('<img />', { 
					id: card.id + '-B',
					src: 'Images/' + card.id + '-Side-B.jpg', 
					alt: card.id + ' Side B',
					class: 'flip-box-back'
				});
				
				flipBoxInner.append(imgA, imgB);
				flipBox.append(flipBoxInner);
				
				// Add the flip box to the link and append to the div
				var link = $('<a />', { 
					href: card.url,
					target: '_blank'
				}).append(flipBox);
				$('#business-cards').append(link);
		
				// Adjust width of the flip-box div based on the image's aspect ratio
				imgA.on('load', function() {
					var aspectRatio = imgA.width() / imgA.height();
					flipBox.width(flipBox.height() * aspectRatio);
				});
			});
		
			// Get all unique tags
			var allTags = Array.from(new Set(cards.flatMap(function(card) {
				return card.tags;
			})));
		
			// Create a button for each tag
			allTags.forEach(function(tag) {
				var button = $('<button />', { 
					text: tag,
					'data-tag': tag
				});
		
				// Add a click event to the button to add the tag to the search box
				button.on('click', function() {
					var searchBox = $('#search-box');
					var currentTags = searchBox.val().split(' ').filter(Boolean);  // Split the current value into an array and remove empty strings
					if (!currentTags.includes(tag)) {
						currentTags.push(tag);
						searchBox.val(currentTags.join(' '));  // Add the tag to the search box
						filterCards();  // Trigger the search
					}
				});
		
				$('#tag-buttons').append(button);
			});
		
			// Clear search box when the clear button is clicked
			$('#clear-button').on('click', function() {
				$('#search-box').val('');
				filterCards();
			});
		
			// Filter cards based on search term when a key is released in the search box
			$('#search-box').on('keyup', function() {
				filterCards();
			});
		
			function filterCards() {
				var searchTerm = $('#search-box').val().toLowerCase().split(' ');
				$('.flip-box').each(function() {
					var tags = $(this).data('tags').toLowerCase().split(' ');
					if (searchTerm.some(term => tags.includes(term))) {
						$(this).parent().show();  // Show card if a tag includes the search term
					} else {
						$(this).parent().hide();  // Hide card otherwise
					}
				});
			}
		});
		</script>
	</body>
</html>
