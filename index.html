<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {}

.flip-box {
  background-color: transparent;
  width: 300px;
  height: 200px;
  border: 0px solid white;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: white;
  color: white;
}

.flip-box-back {
  background-color: white;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>


<div style="float:left;"><a href="https://www.gamedirection.net">
	<div class="flip-box">
	  <div class="flip-box-inner">
		<div class="flip-box-front">
		  <img src="Images\GameDirection-SideA.jpg" alt="GameDirection.net" style="height:200px">
		</div>
		<div class="flip-box-back">
		  <img src="Images\GameDirection-SideB.jpg" alt="alex@gamedirection.net" style="height:200px">	
		</div>
	  </div>
	</div>
</a></div>


<div style="float:left;"><a href="https://forms.gle/ma7VmQk5Bqp9pvvM8">
	<div class="flip-box">
	  <div class="flip-box-inner">
		<div class="flip-box-front">
		  <img src="Images\Ad-SideA.png" alt="GameDirection.net" style="width:300px;height:200px">
		</div>
		<div class="flip-box-back">
		  <img src="Images\Ad-SideB.png" alt="Gamedirection.net" style="width:300px;height:200px">	
		</div>
	  </div>
	</div>
</a></div>


</body>
</html>
